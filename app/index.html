<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>leap</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body class="fryingpan js_fryingpan">
    <figure class="leapdog js_leapdog">
        <div class="dogfinder">
            <div class="face">
                <div class="direction north">
                    <span class="label">N</span>
                </div>
                <div class="direction east">
                    <span class="label">E</span>
                </div>
                <div class="direction south">
                    <span class="label">S</span>
                </div>
                <div class="direction west">
                    <span class="label">W</span>
                </div>
            </div>
            <div class="needles js_spin">
                <div class="anchor"></div>
            </div>
        </div>
        <figcaption class="dogs js_dogs">
           <!-- <ul class="doglist">
                <li>...</li>
            </ul> -->
        </figcaption>
    </figure>

    <script src="index.js"></script>
