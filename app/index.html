<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>leap</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body class="fryingpan js_fryingpan">
    <figure class="leapdog js_leapdog">
        <div class="dogfinder js_tilt">
            <!-- <div class="face">
                <div class="direction north">
                    <span class="label">N</span>
                </div>
                <div class="direction east">
                    <span class="label">E</span>
                </div>
                <div class="direction south">
                    <span class="label">S</span>
                </div>
                <div class="direction west">
                    <span class="label">W</span>
                </div>
            </div> -->
            <div class="needles js_spin">
                <div class="anchor"></div>
            </div>
        </div>
        <figcaption class="dogs js_dogs">
           <ul class="doglist js_doglist"></ul>
        </figcaption>
    </figure>
    <script src="index.js"></script>
    <script class="tpl_dog" type="text/template">
        <li id="{{id}}" class="dog" style="transform: rotateZ({{rotation.center}}deg)">
            <div class="contentcontainer" style="transform: rotateZ(-{{rotation.center}}deg)">
                <div class="imagecontainer">
                    <img src="{{image.src}}" alt="{{name}}" width="{{image.width}}" height="{{image.height}}" class="image" />
                </div>
                <div class="infocontainer">
                    <h3 class="h h3">{{name}}</h3>
                    <h4 class="h h4">{{title}}</h4>
                    <!-- <ul class="description">
                        {{#each description}}
                        <li>
                            {{this}}
                        </li>
                        {{/each}}
                    </ul> -->
                </div>
            </div>
        </li>
    </script>
</body>
</html>
